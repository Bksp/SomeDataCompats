name: Comprimir archivos en zip y publicar release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Comprimir archivos en zip
      uses: montudor/action-zip@v1
      with:
        args: zip -qq -r SOMEDATACOMPATS.zip carpeta/

    - name: Publicar release
      uses: softprops/action-gh-release@v1
      with:
        files: SOMEDATACOMPATS.zip
        tag_name: v1.0.0
        name: Release v1.0.0
        body: Descripci√≥n del release.
        draft: false
